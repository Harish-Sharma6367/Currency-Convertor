<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crrency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2 class="heading">Currency Convertor</h2>
        <form class="form">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="select">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                            <option value=""></option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="select">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>
                            <option value=""></option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button class="exchange-rate">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
